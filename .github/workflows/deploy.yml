name: Deploy StayNext to EC2

on:
  push:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Print context (debug)
        run: |
          echo "GITHUB_EVENT_NAME=$GITHUB_EVENT_NAME"
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_REF_NAME=$GITHUB_REF_NAME"
          echo "Defaulting to branch auto-detect (main/master)."

      # ---- MANUAL CLONE WITH PAT (bypasses checkout 128) ----
      - name: Clone repo with PAT (no checkout)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update -y && sudo apt-get install -y git
          REPO="Deveshpardhi/StayNext_MERN"
          mkdir -p src && cd src

          # pick branch: main if exists, else master
          for BR in main master; do
            if git ls-remote --heads https://${{ secrets.GH_PAT }}@github.com/$REPO.git $BR | grep -q refs/heads/$BR; then
              TARGET="$BR"; break
            fi
          done
          : "${TARGET:=main}"
          echo "Using branch: $TARGET"

          git clone --depth=1 --branch "$TARGET" https://${{ secrets.GH_PAT }}@github.com/$REPO.git .
          echo "Cloned HEAD:"
          git rev-parse HEAD
          ls -la

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---- BUNDLE ROOT NODE APP (app.js) ----
      - name: Build release bundle
        shell: bash
        run: |
          set -euo pipefail
          cd src
          rm -rf release
          mkdir -p release
          shopt -s dotglob
          cp -r * release/
          rm -rf release/.git release/.github release/node_modules || true
          [ -f release/.env ] && rm release/.env || true
          tar -czf release.tgz -C release .
          echo "Bundle created:"
          ls -lh release.tgz

      - name: Upload bundle to EC2 (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "src/release.tgz"
          target: "/home/ubuntu/app"

      - name: Deploy on EC2 (SSH)
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            APP_DIR=/home/ubuntu/app
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            if [ ! -f release.tgz ]; then
              echo "ERROR: release.tgz not found in $APP_DIR"; ls -la; exit 2
            fi

            tar -xzf release.tgz && rm -f release.tgz
            [ -f package.json ] || { echo "ERROR: package.json missing after extract"; ls -la; exit 3; }

            # install prod deps
            npm ci --omit=dev || npm i --omit=dev

            # ensure port matches nginx (80 -> 8080)
            export PORT=8080
            ENTRY="app.js"
            [ -f server.js ] && ENTRY="server.js"
            [ -f index.js ] && ENTRY="index.js"
            echo "Starting entry: $ENTRY on PORT=$PORT"

            if pm2 describe staynext >/dev/null 2>&1; then
              pm2 reload staynext --update-env
            else
              pm2 start "$ENTRY" --name staynext
            fi
            pm2 save

      - name: Final check (prints)
        run: |
          echo "If previous steps are green, deployment finished."
