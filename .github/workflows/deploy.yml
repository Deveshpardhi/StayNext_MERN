name: Deploy StayNext MERN to EC2

on:
  push:
    branches: [ main ]   # ‚Üê ensure your default branch is actually 'main'

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # avoid shallow clone issues
          lfs: false              # set true only if you use Git LFS
          submodules: false       # set 'recursive' only if you use submodules

      - name: Debug repo (why 128?)
        run: |
          git --version
          git config --list
          git rev-parse HEAD || true
          ls -la
