name: Deploy StayNext to EC2

on:
  push:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # --- MANUAL CLONE (bypass actions/checkout) ---
      - name: Install git and clone repo with PAT
        shell: bash
        run: |
          sudo apt-get update -y
          sudo apt-get install -y git
          set -e
          # Clone the exact repo/branch using your PAT
          git clone --depth=1 https://${{ secrets.GH_PAT }}@github.com/Deveshpardhi/StayNext_MERN.git src
          cd src
          # Make sure we are on the expected branch
          git fetch --depth=1 origin main || true
          git fetch --depth=1 origin master || true
          git checkout -qf ${GITHUB_REF_NAME}

      - name: Show repo tree
        run: |
          cd src
          pwd
          ls -la

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prepare release bundle (root Node app)
        run: |
          cd src
          rm -rf release
          mkdir -p release
          shopt -s dotglob
          cp -r * release/
          rm -rf release/.git release/.github release/node_modules || true
          [ -f release/.env ] && rm release/.env || true
          tar -czf release.tgz -C release .

      - name: Upload to EC2 (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "src/release.tgz"
          target: "/home/ubuntu/app"

      - name: Deploy on EC2 (SSH)
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            APP_DIR=/home/ubuntu/app
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"
            [ -f release.tgz ] && tar -xzf release.tgz && rm -f release.tgz

            # install prod deps
            npm ci --omit=dev || npm i --omit=dev

            # run on port 8080 (nginx proxies 80 -> 8080)
            export PORT=8080
            ENTRY="app.js"

            if pm2 describe staynext >/dev/null 2>&1; then
              pm2 reload staynext --update-env
            else
              pm2 start "$ENTRY" --name staynext
            fi
            pm2 save
