name: Deploy StayNext (root Node app) to EC2

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: false
          submodules: false

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # (Optional) Install to run unit tests/build steps if you have any
      # - name: Install deps (CI)
      #   run: npm ci || npm i

      # Bundle everything except git metadata & node_modules
      # We also skip any .env in your repo so we don't overwrite the server's .env
      - name: Prepare release bundle
        run: |
          rm -rf release
          mkdir -p release
          shopt -s dotglob
          cp -r * release/
          rm -rf release/.git release/.github release/node_modules || true
          [ -f release/.env ] && rm release/.env || true
          tar -czf release.tgz -C release .

      - name: Upload bundle to EC2 (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "release.tgz"
          target: "/home/ubuntu/app"

      - name: Deploy on EC2 (SSH)
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            APP_DIR=/home/ubuntu/app
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            # Extract new release
            [ -f release.tgz ] && tar -xzf release.tgz && rm -f release.tgz

            # Keep existing .env on server (we did not ship a .env)
            # Install prod deps
            npm ci --omit=dev || npm i --omit=dev

            # Ensure app listens on 8080 (Nginx proxies 80 -> 8080)
            export PORT=8080

            # Start/reload PM2 using your root entry file
            ENTRY="app.js"
            if pm2 describe staynext >/dev/null 2>&1; then
              pm2 reload staynext --update-env
            else
              pm2 start "$ENTRY" --name staynext
            fi
            pm2 save
