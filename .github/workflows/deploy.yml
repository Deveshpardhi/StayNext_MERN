name: Deploy StayNext MERN to EC2

on:
  push:
    branches: [ main ]

# Ensure the runner can clone your repo
permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0       # avoid shallow clone issues
          submodules: false    # set true only if you actually use them
          lfs: false           # set true only if you use Git LFS
