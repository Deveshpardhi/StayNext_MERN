name: Deploy StayNext to EC2

on:
  push:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # --- checkout with PAT to avoid 128 ---
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: false
          submodules: false
          token: ${{ secrets.GH_PAT }}

      - name: Debug repo state
        run: |
          git --version
          git rev-parse --is-inside-work-tree || true
          git status || true
          ls -la

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prepare release bundle
        run: |
          rm -rf release
          mkdir -p release
          shopt -s dotglob
          cp -r * release/
          rm -rf release/.git release/.github release/node_modules || true
          [ -f release/.env ] && rm release/.env || true
          tar -czf release.tgz -C release .

      - name: Upload to EC2 (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "release.tgz"
          target: "/home/ubuntu/app"

      - name: Deploy on EC2 (SSH)
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            APP_DIR=/home/ubuntu/app
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"
            [ -f release.tgz ] && tar -xzf release.tgz && rm -f release.tgz

            # install prod deps
            npm ci --omit=dev || npm i --omit=dev

            # run on port 8080 (nginx proxies 80 -> 8080)
            export PORT=8080
            ENTRY="app.js"

            if pm2 describe staynext >/dev/null 2>&1; then
              pm2 reload staynext --update-env
            else
              pm2 start "$ENTRY" --name staynext
            fi
            pm2 save
