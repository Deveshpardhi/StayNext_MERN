name: Deploy StayNext MERN to EC2

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false
          lfs: false

      - name: Show repo tree (debug)
        run: |
          pwd
          ls -la
          echo "---- server dir ----"
          [ -d server ] && ls -la server || echo "no server/"
          echo "---- client dir ----"
          [ -d client ] && ls -la client || echo "no client/"

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install + Build client (if present)
        if: ${{ hashFiles('client/package.json') != '' }}
        working-directory: client
        run: |
          npm ci || npm i
          npm run build

      - name: Detect server directory
        run: |
          if [ -f server/package.json ]; then echo "SERVER_DIR=server" >> $GITHUB_ENV; else echo "SERVER_DIR=." >> $GITHUB_ENV; fi
          echo "Server dir: $(cat $GITHUB_ENV)"

      - name: Install server deps
        run: |
          cd "$SERVER_DIR"
          npm ci || npm i

      - name: Prepare release bundle
        run: |
          rm -rf release
          mkdir -p release
          if [ "$SERVER_DIR" = "server" ]; then
            cp -r server/* release/
          else
            shopt -s dotglob
            cp -r * release/
          fi
          if [ -d client/build ]; then
            mkdir -p release/public
            cp -r client/build/* release/public/
          fi
          rm -rf release/.git release/.github || true
          tar -czf release.tgz -C release .

      - name: Upload to EC2 (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "release.tgz"
          target: "/home/ubuntu/app"

      - name: Deploy on EC2 (SSH)
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
        # shell script runs on EC2
          script: |
            set -e
            APP_DIR=/home/ubuntu/app
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"
            [ -f release.tgz ] && tar -xzf release.tgz && rm -f release.tgz

            if [ -f server/package.json ]; then SRV=server; else SRV=.; fi
            cd "$SRV"
            npm ci --omit=dev || npm i --omit=dev

            ENTRY=server.js; [ -f app.js ] && ENTRY=app.js; [ -f index.js ] && ENTRY=index.js
            export PORT=8080
            if pm2 describe staynext >/dev/null 2>&1; then
              pm2 reload staynext --update-env
            else
              pm2 start "$ENTRY" --name staynext
            fi
            pm2 save
